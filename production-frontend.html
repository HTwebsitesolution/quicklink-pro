    <script>
        // API Configuration - UPDATED WITH YOUR DOMAIN
        const API_BASE_URL = 'https://quicklinkpro.io/api';

        // Set minimum date for expiration
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('expiration').setAttribute('min', today);
        });

        // Show status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // API helper function
        async function apiCall(endpoint, options = {}) {
            const url = `${API_BASE_URL}${endpoint}`;
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers,
                },
                ...options,
            };

            try {
                const response = await fetch(url, config);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'API request failed');
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Shorten URL function
        async function shortenUrl(event) {
            event.preventDefault();
            
            const originalUrl = document.getElementById('originalUrl').value;
            const customAlias = document.getElementById('customAlias').value;
            const expiration = document.getElementById('expiration').value;
            const description = document.getElementById('description').value;
            
            const urlData = {
                originalUrl,
                customAlias: customAlias || undefined,
                expiration: expiration || undefined,
                description: description || undefined,
            };
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            try {
                // Show loading state
                submitBtn.textContent = 'Shortening...';
                submitBtn.disabled = true;
                
                // Make API call
                const response = await apiCall('/url/shorten', {
                    method: 'POST',
                    body: JSON.stringify(urlData),
                });
                
                // Display result
                document.getElementById('shortUrl').value = response.data.shortUrl;
                document.getElementById('singleResult').style.display = 'block';
                
                // Generate QR code
                await generateQRCode(response.data.shortCode);
                
                // Show success message
                showStatus('URL shortened successfully!', 'success');
                
                // Reset form
                document.getElementById('urlForm').reset();
                
                // Track conversion for analytics
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'url_shortened', {
                        'event_category': 'engagement',
                        'event_label': 'url_shortening'
                    });
                }
                
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            } finally {
                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        // Generate QR Code
        async function generateQRCode(shortCode) {
            try {
                const response = await apiCall(`/url/qr/${shortCode}`);
                
                if (response.success && response.data.qrCode) {
                    const qrContainer = document.getElementById('qrCode');
                    qrContainer.innerHTML = `<img src="${response.data.qrCode}" alt="QR Code" style="max-width: 200px;">`;
                }
            } catch (error) {
                console.error('QR Code generation failed:', error);
                // Fallback to client-side QR generation
                const shortUrl = document.getElementById('shortUrl').value;
                const qrContainer = document.getElementById('qrCode');
                qrContainer.innerHTML = '';
                
                QRCode.toCanvas(qrContainer, shortUrl, {
                    width: 200,
                    margin: 2,
                    color: {
                        dark: '#333333',
                        light: '#FFFFFF'
                    }
                });
            }
        }

        // Download QR Code
        function downloadQR() {
            const qrImage = document.querySelector('#qrCode img');
            const qrCanvas = document.querySelector('#qrCode canvas');
            
            if (qrImage) {
                // Download from API-generated QR code
                const link = document.createElement('a');
                link.download = 'qr-code.png';
                link.href = qrImage.src;
                link.click();
            } else if (qrCanvas) {
                // Download from client-generated QR code
                const link = document.createElement('a');
                link.download = 'qr-code.png';
                link.href = qrCanvas.toDataURL();
                link.click();
            }

            // Track download for analytics
            if (typeof gtag !== 'undefined') {
                gtag('event', 'qr_download', {
                    'event_category': 'engagement',
                    'event_label': 'qr_code_download'
                });
            }
        }

        // Copy to clipboard
        function copyToClipboard(inputId) {
            const input = document.getElementById(inputId);
            input.select();
            document.execCommand('copy');
            
            // Show feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            btn.style.background = '#28a745';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '';
            }, 2000);

            // Track copy for analytics
            if (typeof gtag !== 'undefined') {
                gtag('event', 'url_copied', {
                    'event_category': 'engagement',
                    'event_label': 'url_copy'
                });
            }
        }

        // Test API connection on page load
        window.addEventListener('load', async function() {
            try {
                const response = await fetch(`${API_BASE_URL.replace('/api', '')}/health`);
                if (response.ok) {
                    showStatus('QuickLink Pro is ready!', 'success');
                } else {
                    showStatus('Service temporarily unavailable', 'error');
                }
            } catch (error) {
                showStatus('Connecting to service...', 'info');
            }
        });
    </script>
